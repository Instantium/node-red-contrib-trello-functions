<script type="text/x-red" data-help-name="trelloAddLabelToCard">
  <p></p>

  <h3>Output 1</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">Json</span></dt>
    <dd>An array of LabelID's that are currently on the card</dd>
  </dl>
  <h3>Output 2</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">String</span></dt>
    <dd>The error response from the api</dd>
  </dl>
  <h3>Input</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">Trello Card</span></dt>
    <dd>A <a href="https://developers.trello.com/v1.0/reference#card-object">Trello card object</a></dd>
  </dl>
  <h3>Properties</h3>
  <dl class="message-properties">
    <dt>Credentials <span class="property-type">Optional</span></dt>
    <dd>Trello credentials, used to load board list and label list</dd>
    <dt>Board ID <span class="property-type">Optional</span></dt>
    <dd>This will narrow the label selections</dd>
    <dt>Label ID <span class="property-type">Required</span></dt>
    <dd>The ID that the card is compared against</dd>
    <dt>labelExists<span class="property-type">Required</span></dt>
    <dd>Trello returns error if label already exist. Tick this option to output a success if the label already exists
      on the card. Note this currently checks the card imputed to see if label exist, no API call is made if label exist
      on imputed card and option ticked.</dd>
  </dl>

</script>
